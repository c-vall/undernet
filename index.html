<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>under.net</title>
  <link rel="icon" type="image/x-icon" href="assets/images/undernetlogo.png" />
  <link rel="stylesheet" href="assets/css/styles.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
</head>
<body style="background-image: url('assets/images/background.png') !important; background-color: #ffffff !important;">
  <nav class="header">
    <div id="header-container"></div>
    <ul>
      <li class="header-item"><b>HOME</b></li>
      <li class="header-item"><b>MEMBERS</b></li>
      <li class="header-item"><b>SHOP</b></li>
      <li class="header-item"><b>ABOUT</b></li>
      <li class="header-item"><b>SOCIAL</b></li>
    </ul>
  </nav>
  <div class="main-content">
    <div class="logo-container">
      <img src="assets/images/logo_default.png" alt="under.net" class="logo" />
    </div>
    <div id="webamp-container"></div>
    <section class="swiper mySwiper">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <div id="DISC11BTN" class="cdbutton">DISC 1.1</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC21BTN" class="cdbutton">DISC 2.1</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC22BTN" class="cdbutton">DISC 2.2</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC23BTN" class="cdbutton">DISC 2.3</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC31BTN" class="cdbutton">DISC 3.1</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC32BTN" class="cdbutton">DISC 3.2</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC33BTN" class="cdbutton">DISC 3.3</div>
        </div>
        <div class="swiper-slide">
          <div id="DISC34BTN" class="cdbutton">DISC 3.4</div>
        </div>
      </div>
    </section>
    
    <div class="footer">
      <p>Site made by Dreamloader, Cybermonk and Bedro</p>
      <button id="WINAMPBTN">
        <ion-icon name="headset-sharp" size="large"></ion-icon>
      </button>
    </div>
  </div>
  <script src="https://unpkg.com/webamp@1.5.0/built/webamp.bundle.min.js"></script>
  <script src="https://unpkg.com/butterchurn@2.6.7/lib/butterchurn.min.js"></script>
  <script src="https://unpkg.com/butterchurn-presets@2.4.7/lib/butterchurnPresets.min.js"></script>
  <script src="assets/js/webamp.js"></script>
  <script src="assets/js/cdSpin.js"></script>
  <script src="assets/js/discSlider.js"></script>
  <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
</body>
</html>
